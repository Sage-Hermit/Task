<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="Contact">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Peter.css">
	<title>Contact</title>
</head>
	<body>
		<form action="#">
			<p>Fullname:
				<input type="text" name="username" size="15" minlength="4" 
				maxlength="30" required="required" />
			</p>
			<p>E-mail:  
				<input type="text" name="email" size="15" minlength="4" 
				maxlength="30" required="required">
			</p>
			<p>Title:
				<select id="title" name="title">
				<option value="mr">Mr</option>
				<option value="mrs">Mrs</option>
				<option value="miss">Miss</option>
				<option value="dr">Dr</option>
				<option value="engr">Engr</option>
				<option value="sir">Sir</option>
				<option value="others">Others</option>
				</select>
			</p>
			<p>Please leave a comment: </p>
				<textarea name="comments" cols="30" rows="8" placeholder="Enter your comments"></textarea>
				<button>Submit</button>
		</form>

	</body>
</html>
